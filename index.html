<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="fonts/gamefont.css">
    <title>幸福家里蹲的养成方法(Ver2.0.7)</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* 加载界面样式 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
        #progress-bar {
            width: 80%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff66cc, #ffcc00);
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div id="loading-screen">
        <div>正在加载资源，请稍候...</div>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <!-- 你的脚本 -->
    <script src="js/libs/pixi.js"></script>
    <script src="js/libs/pixi-tilemap.js"></script>
    <script src="js/libs/pixi-picture.js"></script>
    <script src="js/libs/fpsmeter.js"></script>
    <script src="js/libs/lz-string.js"></script>
    <script src="js/libs/iphone-inline-video.browser.js"></script>
    <script src="js/rpg_core.js"></script>
    <script src="js/rpg_managers.js"></script>
    <script src="js/rpg_objects.js"></script>
    <script src="js/rpg_scenes.js"></script>
    <script src="js/rpg_sprites.js"></script>
    <script src="js/rpg_windows.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script>
        // ===== 加载进度条逻辑 =====
        (function() {
            const progressFill = document.getElementById("progress-fill");
            const loadingScreen = document.getElementById("loading-screen");

            // Hook PIXI.Loader 进度
            const originalAdd = PIXI.Loader.shared.add;
            PIXI.Loader.shared.add = function() {
                const loader = originalAdd.apply(this, arguments);
                this.onProgress.add((loader) => {
                    let percent = Math.floor(loader.progress);
                    progressFill.style.width = percent + "%";
                });
                this.onComplete.add(() => {
                    // 资源加载完成，隐藏加载界面
                    loadingScreen.style.display = "none";
                });
                return loader;
            };
        })();
    </script>
</body>
</html>
